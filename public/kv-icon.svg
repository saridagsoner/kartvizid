<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background: White Rounded Square -->
  <rect width="512" height="512" rx="120" fill="white"/>
  
  <!-- Content: Bolder & Larger 'd' -->
  <!-- Color: #1f6d78 -->
  <!-- Rotation: 12 degrees -->
  <!-- Scale: 1.25x (to make it fill the box more) -->
  
  <g transform="translate(256, 256) rotate(12) scale(1.25) translate(-256, -256)">
      <!-- The Bowl (Circle) -->
      <!-- Center (210, 280), Radius 85 -->
      <!-- Stroke increased to 70 (was 50) for thickness -->
      <circle cx="210" cy="280" r="85" stroke="#1f6d78" stroke-width="70" fill="none" />
      
      <!-- The Stem (Rounded Rect) -->
      <!-- Touches the right side of the bowl. -->
      <!-- Bowl outer right = 210 + 85 + (70/2) = 210 + 85 + 35 = 330 -->
      <!-- Stem width 70. Center x = 330 - (70/2) = 295 -->
      <!-- So x = 295 - 35 = 260 -->
      <rect x="260" y="100" width="70" height="260" rx="35" fill="#1f6d78" />
  </g>
</svg>
