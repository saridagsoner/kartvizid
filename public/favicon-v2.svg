<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background: White Rounded Square -->
  <rect width="512" height="512" rx="120" fill="white"/>
  
  <!-- Content: Balanced 'd' Shape -->
  <!-- Color: #1f6d78 -->
  <!-- Rotation: 12 degrees -->
  <!-- Scale: 1.15x (Optimal size) -->
  
  <g transform="translate(256, 256) rotate(12) scale(1.15) translate(-256, -256)">
      <!-- The Bowl (Circle) -->
      <!-- Center (210, 280), Radius 85 -->
      <!-- Stroke calibrated to 60px (User wanted >48 but <70) -->
      <circle cx="210" cy="280" r="85" stroke="#1f6d78" stroke-width="60" fill="none" />
      
      <!-- The Stem (Rounded Rect) -->
      <!-- Bowl outer right = 210 + 85 + (60/2) = 210 + 85 + 30 = 325 -->
      <!-- Stem width 60. Center x = 325 - (60/2) = 295 -->
      <!-- So x = 295 - 30 = 265 -->
      <rect x="265" y="100" width="60" height="260" rx="30" fill="#1f6d78" />
  </g>
</svg>
